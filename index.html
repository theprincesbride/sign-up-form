<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="whole">
        <div class="left-section">
            <div class="logo-section">
                <img class="logo" src="images/odin-lined.png" alt="The Odin Project logo">
                <h1 class="logo-text">Odin</h1>
            </div>
            <p class="footer-left">Photo by <a class="footer-left" href="https://unsplash.com/@t_t">Studio Dekorasyon</a> on <a class="footer-left" href="https://unsplash.com">Unsplash</a></p>
        </div>

        <div class="right-section">
            <div class="right-top">
                <p class="right-top-text">This is not a real online service!
                    You know you need something like this in your life to help
                    you realize your deepest dreams.
                    Sign up <em>now</em> to get started.
                </p>
                <p class="right-top-text">You <em>know</em> you want to!</p>
            </div>
            <div class="right-middle">
                <form action="example.com/path" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="form-section">

                            <div class="form-entry">
                                <label for="first-name">
                                    FIRST NAME
                                </label>
                                <input type="text" id="first-name" name="first-name" placeholder="John" required autofocus>
                            </div>
                            <div class="form-entry">
                                <label for="last-name">
                                    LAST NAME
                                </label>
                                <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                            </div>
                            <div class="form-entry">
                                <label for="email">
                                    EMAIL
                                </label>
                                <input type="email" id="email" name="email" placeholder="johndoe@example.com" required>
                            </div>
                            <div class="form-entry">
                                <label for="phone">
                                    PHONE NUMBER
                                </label>
                                <input type="tel" id="phone" name="phone" placeholder="999-999-9999" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                            </div>
                            <div class="form-entry">
                                <label for="password">
                                    PASSWORD
                                </label>
                                <input type="password" id="password" name="password" placeholder="Password" required>
                            </div>
                            <div class="form-entry">
                                <label for="password-confirm">
                                    CONFIRM PASSWORD
                                </label>
                                <input type="password" id="password-confirm" name="password" placeholder="Confirm Password" required>
                            </div>
                        </div>
                    </fieldset>
                </form>

            </div>
            <div class="right-bottom">
                <button type="submit">Create Account</button>
                <p class="right-bottom-text">Already have an account? <a class="right-bottom-link" href="">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
